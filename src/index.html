<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Art Gallary</title>
</head>
<body>
    <header>
      <img src="https://cdn.pixabay.com/photo/2016/10/08/18/34/camera-1724286__340.png" alt="image">
      <ul>
        <li>Showcase</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
    </header>
    <!--Please use sections for content-->
    <section class="container">
      <div class="reservation">
        <button class="resClose">X</button>
        <img class="resImg" src="https://i.picsum.photos/id/1022/6000/3376.jpg?hmac=FBA9Qbec8NfDlxj8xLhV9k3DQEKEc-3zxkQM-hmfcy0" alt="">
        <h1 class="resh1">Space 3</h1>
        <div class="resDetail">
          <p>
            Fuel: Titanium
          </p>
          <p>
            Length: 100,000
          </p>
        </div>
        <div class="resDetail">
          <p>Weight: 400</p>
          <p>Power: 100,000,000</p>
        </div>
        <h2>Reservation</h2>
        <ul class="resList">
          <li>03/11/2021 - 03-12-2021 Alex</li>
          <li>03/14/2021 - 03/16/2021 by Mia</li>
        </ul>
        <form action="#">
          <h2>Add a reservation</h2>
          <input type="text">
          <input type="date">
          <input type="date">
          <button>Reserve</button>
        </form>
      </div>
    </section>
    <footer>
      <p>This project is MIT licensed</p>
    </footer>
</body>
</html>
